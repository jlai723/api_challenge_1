<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="/api_challenge_1/assets/pokemon-pikachu-logo.png">
    <title>Pokemon API</title>
</head>

<body>
    <div class="container">
        <img class="title" src="https://fontmeme.com/permalink/210420/ecf004a9011447894d4818e9823c6350.png" alt="Pokemon Database">
        <div class="wrapper">
            <form>
                <p>
                    <label for="search">Enter a Pokemon number or name:</label>
                    <input type="text" name="search" id="search" required>
                </p>
                <p>
                    <button class="submit" id="submit">Click to Catch</button>
                </p>
            </form>
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <h2 id="name"></h2>
                        <p id="id-number"></p>
                        <img src="" id="poke-photo-front">
                    </div>
                    <div class="card-back">
                        <img src="" id="poke-photo-back">
                        <p id="experience"></p>
                        <p id="height"></p>
                        <p id="weight"></p>
                        <p id="abilities"></p>
                        <p id="types"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
